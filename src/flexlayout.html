<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexlayout</title>
  <style type="text/css">
    .box{
      background: #f2f2f2;
      padding: 15px;
    }
    select{
      padding: 6px 12px;
    }
    .flex{
      display: flex;
    }
    .flex-item{
      background: #767679;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px;
      color: #F5F5F5;
    }
  </style>
</head>
<body>
  <div class="box flex" id="flex-box" style="height: 150px">
    <div class="flex-item">flex-item1</div>
    <div class="flex-item">flex-item2</div>
    <div class="flex-item">flex-item3</div>
    <div class="flex-item">flex-item4</div>
    <div class="flex-item">flex-item5</div>
  </div>

  <div class="box">
    <label>
      flex-direction:
      <select id="direction">
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
      </select>
    </label>
  
    <label>
      justify-content:
      <select id="justify">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
        <option value="stretch">stretch</option>
      </select>
    </label>

  </div>
  <script type="text/javascript">
    $ = function (id) {
      return document.getElementById(id)
    }
    var flexBox = $('flex-box')
    var direction = $('direction')
    var justify = $('justify')
    direction.onchange = function () {
      
      flexBox.style.flexDirection = direction.value
    }
    justify.onchange = function () {
      console.log(justify.value)
      flexBox.style.justifyContent = justify.value
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>微社区 - 登录</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/auth.css">
<link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="m-stick-footer-wrapper">
    <div class="m-stick-footer-container">
        <div class="container-fluid">
            <div class="row" style="margin-top: 50px">
                <div class="col-md-4 col-sm-2"></div>
                <div class="col-md-4 col-xs-12 col-sm-8">
                    <form class="m-form">
                        <div class="text-align-center">
                            <a href="/" title="返回首页"><img src="imgs/logo.png" alt="" class="logo"></a>
                        </div>
                        <!-- <div class="text-align-center">
                            <img src="imgs/user1-128x128.jpg" alt="" class="m-form-user-img">
                        </div> -->
                        <p class="m-form-text-info text-align-center" style="margin-bottom: 50px">欢迎登录，请输入登录凭证</p>
                        <div class="m-list-group">
                            <div class="m-list-group-item">
                                <input type="text" class="list-item-input" autocomplete="off" name="tel" placeholder="手机号/用户名/邮箱" required="">
                            </div>
                            <div class="m-list-group-item">
                                <input type="password" class="list-item-input"  autocomplete="off" name="pwd" placeholder="密码" required="">
                            </div>
                        </div>
                        <!-- <p class="m-form-msg">请填写正确的账号信息</p> -->
                        <!-- <div class="checkbox">
                            <label class="i-checks">
                              <input type="checkbox">记住账号
                            </label>
                        </div> -->
                        <button type="submit" class="btn btn-lg btn-info btn-block submit">登录</button>
                        <p class="m-form-text-info">
                        <a href="reset.html" class="f-left">忘记密码？</a>
                        <a href="register.html" class="f-right">还没有账号？</a>
                        </p>
                        
                    </form>
                </div>
                <div class="col-md-4 col-sm-2"></div>
            </div>
        </div>
    </div>
    <div class="m-stick-footer" style="background: none">
        <footer class="footer" style="margin-top: 10px">
          <p class="copyright"><img src="imgs/logo.png" class="logo" alt="">&copy;微社区版权所有&nbsp;make by <a href="https://mengdu.github.io" target="_blank">@lanyue</a></p>
        </footer>
    </div>
</div>
